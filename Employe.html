<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="/image/angular.png">
  <title>Gestion des Employées </title>
  <link rel="stylesheet" href="Personne.css">
</head>
<body>
  
  <div class="container">
    <h1>Gestion des Employées </h1>
    <div class="hand">
      <span class="finger thumb"></span>
      <span class="finger"></span>
      <span class="finger"></span>
      <span class="finger"></span>
      <span class="finger"></span>
      <span class="palm"></span>
    </div>
    <div class="form-container">
      <h2>Ajouter un Employées</h2>
      <form id="addPersonForm">
        <label for="key">Clé :</label>
        <input type="text" id="key" name="key" required>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" required>
        <label for="age">Âge :</label>
        <input type="number" id="age" name="age" required>
        <button type="submit">Ajouter Employées</button>
      </form>
    </div>

    <div class="form-container">
      <h2>Rechercher un Employées</h2>
      <form id="getPersonForm">
        <label for="getKey">Clé de Employées :</label>
        <input type="text" id="getKey" name="getKey" required>
        <button type="submit">Rechercher</button>
      </form>
      <div id="personResult"></div>
    </div>
  </div>

  <script src="Personne.js"></script>
</body>
</html>
<div class="dataFlow"></div>
